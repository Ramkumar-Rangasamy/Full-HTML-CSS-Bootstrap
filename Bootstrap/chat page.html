    <div class="background">
      <h1 class="text-center text-capitalize bg-dark text-light">rahul</h1>


     <div class="container mt-5">
      <div class="alert alert-primary bg-primary text-right radios1" role="alert">
       Hello Rahul,how are you?
      </div>
      <div class="alert alert-secondary bg-secondary radios2" role="alert">
        Hi Varakumar,I am good.How about you?
      </div>
      <div class="alert alert-success bg-primary text-right radios1" role="alert">
        I'm fine.I published my website recently
      </div>
      <div class="alert alert-danger bg-secondary radios2" role="alert">
        Oh great Varakumar!Can you send me the URL?
      </div>
      <div class="alert alert-warning bg-primary text-right radios1" role="alert">
        https://varakumar.ccbp.tech
      </div>
      <div class="alert alert-info bg-secondary radios2" role="alert">
        Awesome Varakumar,where did you learn?
      </div>
      <div class="alert alert-light bg-primary text-right radios1" role="alert">
       NxtWaveCCBBP 4.0 Program
      </div>
      
     </div> 
    </div>
